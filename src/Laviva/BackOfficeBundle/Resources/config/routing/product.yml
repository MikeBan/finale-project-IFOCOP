admin_product_index:
    path:     /
    defaults: { _controller: "LavivaBackOfficeBundle:product:index" }
    methods:  GET

admin_product_show:
    path:     /{id}/show
    defaults: { _controller: "LavivaBackOfficeBundle:product:show" }
    methods:  GET

admin_product_new:
    path:     /new
    defaults: { _controller: "LavivaBackOfficeBundle:product:new" }
    methods:  [GET, POST]

admin_product_edit:
    path:     /{id}/edit
    defaults: { _controller: "LavivaBackOfficeBundle:product:edit" }
    methods:  [GET, POST]

admin_product_delete:
    path:     /{id}/delete
    defaults: { _controller: "LavivaBackOfficeBundle:product:delete" }
    methods:  DELETE
